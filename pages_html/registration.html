<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar</title>
    <link rel="stylesheet" href="../css_style/style.css" />
    <link rel="stylesheet" href="../css_style/letter-style.css" />
    <link rel="stylesheet" href="../css_style/animation.css" />
    <link rel="stylesheet" href="../css_style/apadtive.css"/>
    <link rel="stylesheet" href="../css_style/registration.css"/>
</head>
<body>
    <header>
        <div class="header-container background-settings">
          <div class="menu">
              <div class="buttons">
                  <label class="switch">
                    <input type="checkbox" class="switch-input" />
                    <span class="switch-slider"></span>
                    <div class="moon"></div>
                  </label>
                  <div class="dropdown">
                    <button class="dropbtn" type="button" id="button-selector">
                      RU
                    </button>
                    <div class="dropdown-content">
                      <button class="language-btn" type="button" id="button-ru">
                        RU
                      </button>
                      <button class="language-btn" type="button" id="button-en">
                        EN
                      </button>
                    </div>
                  </div>
              </div>
              <div class="img-logo background-settings"></div>    
              <nav class="navigation">
                <ul>
                  <li><a href="#" data-i18n="services">Услуги</a></li>
                  <li><a href="#" data-i18n="green_tariff_header">Зеленый тариф</a></li>
                  <li><a href="#" data-i18n="our_clients_header">Наши клиенты</a></li>
                  <li><a href="#" data-i18n="power_station_header">Электростанция</a></li>
                </ul>
              </nav>
              <div class="img-profile background-settings"></div>  
              </div>
              <div class="registration">
                <h1>Registration</h1>
                <form id="registration-form">

                    <div class="form-registration">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" placeholder="example@gmail.com">
                    <span id="mailError" class="error-message"></span>
                
                    <label for="phone">Phone Number (Belarus only):</label>
                    <input type="tel" id="phone" placeholder="+375213456782">
                    <span id="phoneError" class="error-message"></span>
                
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" min="1950-01-01" max="2024-12-31">
                    <span id="birthdateError" class="error-message"></span>
                    <span id="ageError" class="error-message"></span>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <span id="passwordError" class="error-message"></span>
                        <label for="repeatpassword">Repeat Password:</label>
                        <input type="password" id="repeatpassword">
                    <span id="repeatPasswordError" class="error-message"></span>
                    
                
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="John">
                    
                    <span id="firstnameError" class="error-message"></span>
                
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" placeholder="Doe">
                    
                    <span id="lastnameError" class="error-message"></span>
                
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" placeholder="Michael">
                    
                    <span id="middlenameError" class="error-message"></span>
                
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="johndoe">
                    
                    <span id="nicknameError" class="error-message"></span>
                <div>
                    <input type="checkbox" id="agreement">
                    <label for="agreement">I have read and accept the user agreement</label>
                    <br>
                    <span id="agreementError" class="error-message"></span>
                </div>          
                    <button type="button" id="submit">Register</button>
                </div>
                </form>
              </div>
          </div>
      </header>
      <footer class="background-settings background-footer">
        <div class="footer-container">
          <div class="application-container">
            <form class="application">
              <div class="title-application">
                <h2 data-i18n="leave_application">ОСТАВИТЬ ЗАЯВКУ</h2>
              </div>
      
              <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name" data-i18n="name">Имя:</label>
              </div>
      
              <div class="form-group">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone" data-i18n="phone">Телефон:</label>
              </div>
      
              <div class="consultation-footer">
                <div class="header-btn"></div>
                <h2 data-i18n="leave_application">оставить заявку</h2>
              </div>
            </form>
            <div class="img-application background-settings"></div>
          </div>
          <div class="after-application">
            <h3 data-i18n="privacy_policy">Политика <br>конфиденциальности:</h3>
            <div class="img-logo background-settings"></div>
            <div class="container-social-footer">
              <div class="instagram-img background-settings"></div>
              <div class="telegram-img background-settings"></div>
              <div class="whats-up-img background-settings"></div>
              <div class="facebook-img background-settings"></div>
            </div>
          </div>
        </div>
      </footer>
      <script src="/js_files/registration.js"></script>
</body>
</html>
