</head>
<body>
    <header>
        <div class="header-container background-settings">
          <div class="menu">

                <label class="switch">

                    RU

                    <button class="language-btn" type="button" id="button-ru">
                      RU
                    </button>
                    <button class="language-btn" type="button" id="button-en">
                      EN
                    </button>
                  </div>
                </div>
            </div>
            <div class="img-logo background-settings"></div> 
            <nav class="navigation">
              <div class="line-burger-section"></div>
              <ul>
                <li><a href="../index-page/index_user.html#services-navigation" data-i18n="services">Услуги</a></li>
                <li><a href="../index-page/index_user.html#green-tariff-navigation" data-i18n="green_tariff_header">Зеленый тариф</a></li>
                <li><a href="../index-page/index_user.html#clients-navigation" data-i18n="our_clients_header">Наши клиенты</a></li>
                <li class="hide-for-admin-steps"><a href="../index-page/index_user.html#five-steps-navigation" data-i18n="power_station_header">Электростанция</a></li>
                <li class="for-admin-users"><a href="../users-for-admin/users.html" data-i18n="user">Пользователи</a></li>
              </ul>
              <div class="line-burger-section"></div>
              <div class="buttons-burger">
                <label class="switch">
                  <input type="checkbox" class="switch-input" />
                  <span class="switch-slider"></span>
                  <div class="moon"></div>
                </label>
                <div class="dropdown">
                  <button class="dropbtn" type="button" id="button-selector">
                    RU
                  </button>
                  <div class="dropdown-content">
                    <button class="language-btn" type="button" id="button-ru-burger">
                      RU
                    </button>
                    <button class="language-btn" type="button" id="button-en-burger">
                      EN
                    </button>
                  </div>
                </div>
            </div>
            <div class="img-profile-burger"></div>
            <div class="img-profile-admin-burger hidden"> </div>  
          <div id="dropdownMenuBurgers" class="dropdown-menu-burger">
            <div class="login-register-menu">
              <a href="../login/login.html" id="login">Login</a>
              <a href="../registration/registration.html" id="register">Register</a>
          </div>
          <div class="user-menu">
              <span>Welcome, <span class="username-display"></span>!</span>  
              <button id="logoutButton">Log out</button>
          </div>
          </div>
            </nav>
            <div class="group-burger-profile">
              <div class="burger-menu">
                <span class="line-burger"></span>
                <span class="line-burger"></span>
                <span class="line-burger"></span>
              </div>
              <div class="img-profile background-settings"></div>
              <div class="img-profile-admin hidden"></div>  
              <div id="dropdownMenu" class="dropdown-menu">
                <div class="login-register-menu-header">
                  <a href="../login/login.html" id="login">Login</a>
                  <a href="../registration/registration.html" id="register">Register</a>
              </div>
              <div class="user-menu-header">
                  <span>Welcome, <span class="username-display-header"></span>!</span> 
                  <button id="logoutButton-header">Log out</button>
              </div>
            </div>
            </div>
            </div>
            <div class="overlay"></div>
              <div class="registration">
                <h1 data-i18n="registration" >Registration</h1>
                <form id="registration-form">

                    <div class="form-registration">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" placeholder="example@gmail.com">
                    <span id="mailError" class="error-message"></span>
                
                    <label for="phone">Phone Number (Belarus only):</label>
                    <input type="tel" id="phone" placeholder="+375213456782">
                    <span id="phoneError" class="error-message"></span>
                
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" min="1950-01-01" max="2024-12-31">
                    <span id="birthdateError" class="error-message"></span>
                    <span id="ageError" class="error-message"></span>
                
                    <label for="password">Password:</label>
                    <div class="custom-input">
                      <input type="password" id="password">
                      <div class="input-icon">
                        <img src="/images/icons8-closed-eye-50.png" alt="Иконка" id="eye-icon">
                      </div>
                    </div>
                    <button type="button" id="generate-password">generate</button>
                    <span id="passwordError" class="error-message"></span>
                        <label for="repeatpassword">Repeat Password:</label>
                        <div class="custom-input">
                          <input type="password" id="repeatpassword">
                          <div class="input-icon2">
                            <img src="/images/icons8-closed-eye-50.png" alt="Иконка" id="eye-icon2">
                          </div>
                        </div>
                    <span id="repeatPasswordError" class="error-message"></span>
                    
                
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="John">
                    
                    <span id="firstnameError" class="error-message"></span>
                
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" placeholder="Doe">
                    
                    <span id="lastnameError" class="error-message"></span>
                
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" placeholder="Michael">
                    
                    <span id="middlenameError" class="error-message"></span>
                
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="johndoe">
                    <button type="button" id="generate-nick">generate</button>
                    <span id="nicknameError" class="error-message"></span>
                <div>
                    <input type="checkbox" id="agreement">
                    <label for="agreement">I have read and accept the user agreement</label>
                    <br>
                    <span id="agreementError" class="error-message"></span>
                </div>          
                    <button type="button" id="submit">Register</button>
                </div>
                </form>
              </div>
          </div>
      </header>
      <script src="/js_files/registration.js"></script>
      <script src="/js_files/toogle-language.js"></script>

      <script src="/js_files/admin-section-without-footer.js"></script>

      <script src="/js_files/dark-light-theme.js"></script>
</body>
